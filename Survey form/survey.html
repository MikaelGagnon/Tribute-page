<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div>
            <h1 id="title">Survey</h1>
            <h2>Subtitle</h2>
        </div>
        <div>
            <p id="description">
                Breif description
            </p>
        </div>
        <div>
            <form id="survey-form">
                <div>
                    <p>Question 1 - Radio</p>
                    <input id="indoor" type="radio" value="indoor" name="indoor-outdoor">
                    <label for="indoor">Indoor</label>
                    <input id="outdoor" type="radio" value="outdoor" name="indoor-outdoor">
                    <label for="outdoor">Outdoor</label>
                </div>
                <div>
                    <p>Question 2 - Radio</p>
                    <input id="red" type="radio" value="red" name="red-blue">
                    <label for="red">Red</label>
                    <input id="blue" type="radio" value="blue" name="red-blue">
                    <label for="blue">Blue</label>
                </div>
                <div>
                    <p>Question 3 - Radio</p>
                    <input id="1" type="radio" value="1" name="lucky-number">
                    <label for="1">1</label>
                    <input id="2" type="radio" value="2" name="lucky-number">
                    <label for="2">2</label>
                    <input id="3" type="radio" value="3" name="lucky-number">
                    <label for="3">3</label>
                    <input id="4" type="radio" value="4" name="lucky-number">
                    <label for="4">4</label>
                </div>
                <div>
                    <p>Question 4 - Dropdown</p>
                    <select id="dropdown" name="car">
                        <option disabled selected value>Select current role</option>
                        <option value="student">Student</option>
                        <option value="job">Full Time Job</option>
                        <option value="learner">Full Time Learner</option>
                        <option value="preferNo">Prefer not to say</option>
                        <option value="other">Other</option>
                      </select>
                </div>
                <div>
                    <p>Question 5 - Checkboxes</p>
                    <input id="1" type="checkbox" value="1" name="lucky-number">
                    <label for="1">1</label>
                    <input id="2" type="checkbox" value="2" name="lucky-number">
                    <label for="2">2</label>
                    <input id="3" type="checkbox" value="3" name="lucky-number">
                    <label for="3">3</label>
                    <input id="4" type="checkbox" value="4" name="lucky-number">
                    <label for="4">4</label>
                </div>
                <p></p>
                <div>
                    <input type="number" id="number" name="number" placeholder="(yrs)" min="0" max="150">
                    <label for="age" id="number-label">Age</label>
                </div>
                <div>
                    <input type="email" id="email" name="email" placeholder="email" required>
                    <label for="email" id="email-label">Email</label>
                        
                </div>
                <div>
                    <label for="name" name="name" id="name-label">Signature:</label>
                        <input id="M." type="radio" name="gender" value="M.">
                        <label for="M.">M.</label>
                        <input id="Ms." type="radio" name="gender" value="Ms.">
                        <label for="Ms.">Ms.</label>
                        <input type="text"id="name" placeholder="name" required>
                </div>
                <div>
                    <p>Comments:
                        <textarea id="comments" name="comments" placeholder="(optional)"></textarea>
                    </p>
                </div>
                <button type="submit" id="submit">Submit Form</button>
            </form>
        </div>
    </main>
</body>
<footer></footer>

</html>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
